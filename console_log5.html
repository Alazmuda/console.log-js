<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zadanie</title>
</head>
<body>
    <script>
        const tab=[1,2,3,4,5,6,7];

        console.log("potega: " + Math.pow(tab[1],tab[2]));
        console.log("min: " + Math.min(tab[2],tab[3]));
        console.log("abs: " + Math.abs(tab[4]));
        console.log("pierwiastek: " + Math.sqrt(tab[5]));
        console.log("max: " + Math.max(tab[5],tab[6]));
    </script>
</body>
</html>
